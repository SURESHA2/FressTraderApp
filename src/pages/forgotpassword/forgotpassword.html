<ion-header>
	<ion-navbar>
		<ion-title>Forgot Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding-top text-center >
        <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    
	<form #forgotPasswordForm="ngForm" novalidate>

		<ion-list no-lines>
			<ion-item>
				<ion-label stacked class="button-color">Email Id</ion-label>
				<ion-input [(ngModel)]="emailId.email" placeholder="Enter your Email Id" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email Id is Required
			</p>
		</ion-list>
    <ion-row responsive-sm>
          <ion-col>
				<button class="button-backcolor" ion-button (click)="forgotPassword(forgotPasswordForm)" type="submit" block>Submit</button>
			</ion-col>
	</ion-row> 
		
	</form>
</div>

</ion-content>
