<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     <!--  <img style="width: 50%;" src="../assets/img/menu-icon.png"> -->
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="mycontant">
      <ion-label class="mylabel">
        <ion-row class="row my-f-row" justify-content-center="">
            <ion-col class="col" col-5="">
              <span class="my-font-a">BTC Vol</span>
            </ion-col>
            <ion-col class="col my-font-c" col-5="">
              <span>{{cexdata}}</span>
            </ion-col>
        </ion-row>
        <ion-row class="row" justify-content-center="">
            <ion-col class="col" col-5="">
              <span class="my-font-a">STX Vol</span>
            </ion-col>
            <ion-col class="col my-font-c" col-5="">
              <span>{{zebPayData}}</span>
            </ion-col>
        </ion-row>
      </ion-label> 
    </div>
  <!-- <div class="my-refresh-btn">
     <a href="#"><img src="../assets/img/refresh-btn.png"></a>
  </div>  -->

  <div class="update-l">
    <ion-row class="logo" text-center>
         <br>
     <ion-col col-12><h3 class="text_Color"><strong>Update</strong></h3></ion-col>
  </ion-row>
  </div>
   

  <form #btcForm="ngForm" novalidate>
    <ion-grid>
      <ion-row> <h3 class="text_Color" style="margin-top: 5px"><strong>BTC</strong></h3></ion-row>
          <ion-row no-lines class="form-input-fields">
            <ion-col col-4>
          <ion-input [(ngModel)]="btcValue.buyRate"  placeholder="buy" name="buyRate" type="text" #buyRate="ngModel" spellcheck="false" autocapitalize="off" class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
         <ion-input [(ngModel)]="btcValue.sellRate" placeholder="sell" name="sellRate" type="text" #sellRate="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
            <ion-input [(ngModel)]="btcValue.volume" placeholder="volume" name="volume" type="text" #volume="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
         </ion-row>
        <ion-row responsive-sm>
        <ion-col >
          <button class="button-backcolor" style="margin-top: 14px" ion-button (click)="updateBTC(btcForm)" type="submit" block>update</button>
        </ion-col>
      </ion-row>
      <br><br>
    </ion-grid>
  </form>

    <form #inrForm="ngForm" novalidate>
          <ion-grid>
         <ion-row> <ion-row> <h3 class="text_Color" style="margin-top: 5px"><strong>STX</strong></h3></ion-row></ion-row>
          <ion-row no-lines class="form-input-fields">
            <ion-col col-4>
          <ion-input [(ngModel)]="inrValue.buyRate"  placeholder="buy"name="buyRate" type="text" #buyRate="ngModel" spellcheck="false" autocapitalize="off" class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
         <ion-input [(ngModel)]="inrValue.sellRate" placeholder="sell" name="sellRate" type="text" #sellRate="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
            <ion-input [(ngModel)]="inrValue.volume" placeholder="volume" name="volume" type="text" #volume="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
         </ion-row>
       <ion-row responsive-sm>
        <ion-col >
          <button class="button-backcolor" style="margin-top: 14px" ion-button (click)="updateSTX(inrForm)" type="submit" block>update</button>
        </ion-col>
      </ion-row>
      </ion-grid>
    


  </form>

</ion-content>
