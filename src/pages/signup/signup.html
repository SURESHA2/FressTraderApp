
<ion-content>

	<div  text-center style=" margin-top: 26px;">
		<img src="assets/img/Streetx logo.png" alt="Ionic logo" class="brand-logo">
	</div>
	<h3 style="color: #3896ea;" align="center"><strong>Create Account</strong></h3>
	<!-- <ion-row class="logo" text-center>
		 <ion-col col-12 style="    font-size: 2em;    margin-top: 38px;    color: #3896ea;"><ion-icon name="create" class="icon-chat-user"></ion-icon></ion-col>
		 <ion-col col-12><h3 class="button-color" ><strong>Create Account</strong></h3></ion-col>
	</ion-row> -->
	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines class="form-input-fields">

			<ion-row>
				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.fullName" placeholder="Full Name" name="fullName" type="text" #fullName="ngModel" required class="login-input">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="fullName.valid || submitted == false" color="danger" padding-left>
						Full Name is Required
					</p>
				</ion-col>
			
			
				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.mobileNumber" placeholder="Mobile Number" name="mobileNumber" number="number" #mobileNumber="ngModel" required class="login-input">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="mobileNumber.valid || submitted == false" color="danger" padding-left>
						Mobile Number is Required
					</p>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.email" placeholder="Enter Your Email Id" name="email" type="email" #email="ngModel" required class="login-input" >
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
						Email Id is Required
					</p>


				</ion-col>
			</ion-row>
			<ion-row>

				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.password" placeholder="Enter Password" name="password" type="password" #password="ngModel" required class="login-input" >
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
						Password is Required
					</p>
				</ion-col>
			
				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.confirmPassword" placeholder="Re-enter password" name="confirmpassword" type="password" #confirmPassword="ngModel" required class="login-input">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="confirmPassword.valid || submitted == false" color="danger" padding-left>
						Re-enter Password is Required
					</p>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.spendingpassword" placeholder="Enter Spending Password" name="spendingpassword" type="password" #spendingpassword="ngModel" required class="login-input">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="spendingpassword.valid || submitted == false" color="danger" padding-left>
						Spending Password  is Required
					</p>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.confirmspendingpassword" placeholder="Confirm Spending Password" name="confirmspendingpassword" type="password" #confirmspendingpassword="ngModel" required class="login-input">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="confirmspendingpassword.valid || submitted == false" color="danger" padding-left>
						Confirm Spending Password is Required
					</p>
				</ion-col>
			</ion-row>

			<ion-row responsive-sm>
				<ion-col >
					<button class="button-backcolor"  ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
				</ion-col>
			</ion-row>
			<hr>
			<ion-row>
				<ion-col text-center  style="font-size: 0.8em; color: #bdbdbd;">
					Already a member? <a class="button-color" (click)="onLogin()">Login</a>
				</ion-col>
			</ion-row>
		</ion-list>


	</form>

</ion-content>
